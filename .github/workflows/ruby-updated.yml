name: Ruby Tests (Updated)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
        bundler-cache: true

    - name: Run tests
      run: bundle exec rspec

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Read coverage summary
          const coveragePath = path.join('coverage', 'index.html');
          if (fs.existsSync(coveragePath)) {
            const coverage = fs.readFileSync(coveragePath, 'utf8');
            const match = coverage.match(/Line Coverage: (\d+\.?\d*)%/);
            if (match) {
              const percentage = match[1];
              const comment = `## ðŸ“Š Test Coverage Report\n\n**Line Coverage: ${percentage}%**\n\nâœ… All tests passed!\n\nCoverage report available in workflow artifacts.`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
          }
